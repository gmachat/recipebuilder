{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block maincontent %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <div>New Here? <a href="{% url 'accounts:signup' %}">Sign Up</a></div>
{% endblock %}
