{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Builder</title>
</head>
<body>
  <nav>
    <h1>
      Recipe Builder
    </h1>
    <div class="nav-links">
      <a href="{% url 'recipes:home' %}">Home</a>
      <a href="{% url 'recipes:get_ingredients' %}">All Ingredients</a>
      <form action="{% url 'recipes:search_ingredients' %}" method='GET'>
        <input type=text placeholder="search ingredients" name="search_input" >
        <button type='submit'>Search</button>
      </form>
      {% if user.is_authenticated %}
      <div>
        <div>logged in as : {{user.username}}</div>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
     
    {% else %}
    <div>
      <a href="{% url 'accounts:login' %}">Login</a> or 
      <a href="{% url 'accounts:signup' %}">Signup</a>
    </div>
    {% endif %}
    </div>
  </nav>
  <main>
  {% block maincontent %}
  {% endblock maincontent %}
</main>

</body>
</html>
